<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #F4A460">
    <div style="text-align: center; margin-top: 200px;" id="languageSelection">
        <h1>Visit the Major Synagogue of Barcelona by yourself</h1>
        <label for="languageSelect">Choose the language:</label>
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="predeterminado">Choose the language:</option>
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="heb">עִברִית</option>
            <option value="ger">Deutsch</option>
            <option value="it">Italian</option>
            <option value="fr">French</option>
            <option value="pt">Português</option>
            <option value="dt">Dutch</option>
            <option value="rus">Russian</option>

        </select>
    </div>
    
    <script>
        function changeLanguage() {
            const languageSelect = document.getElementById('languageSelect');
            const selectedLanguage = languageSelect.value;

            // Redirige a la página correspondiente según el idioma seleccionado
            switch (selectedLanguage) {
                case 'es':
                    window.location.href = 'pagina_espanol.html';
                    break;
                case 'en':
                    window.location.href = 'pagina_english.html';
                    break;
                case 'heb':
                    window.location.href = 'pagina_hebrew.html';
                    break;
                case 'ger':
                    window.location.href = 'pagina_german.html';
                    break;
                case 'it':
                    window.location.href = 'pagina_italian.html';
                    break;
                case 'fr':
                    window.location.href = 'pagina_french.html';
                    break;
                case 'pt':
                    window.location.href = 'pagina_portuguese.html';
                    break;
                case 'dt':
                    window.location.href = 'pagina_dutch.html';
                    break;
                case 'rus':
                    window.location.href = 'pagina_rus.html';
                break;    
                // Agrega más casos para otros idiomas según sea necesario.
            }
        }
    </script>
</body>
